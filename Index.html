<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <h1 class="cal-head">Age Calculator</h1>
        <div class="inputs">
        <input id="day" type="text" placeholder="Day">
        <input id="month" type="text" placeholder="Month">
        <input id="year" type="text" placeholder="Year">
        </div>
        <div class="btn"><button onclick="age()">Calculate</button></div>
        <div id="result"></div>
    </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
